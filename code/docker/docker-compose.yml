version : '3.8'
services:
  qa-hero-nacos:
    container_name: qa-hero-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - qa-hero-mysql
  qa-hero-mysql:
    container_name: qa-hero-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  qa-hero-redis:
    container_name: qa-hero-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/qa-hero/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/qa-hero/redis/redis.conf
  qa-hero-nginx:
    container_name: qa-hero-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/qa-hero/projects/qa-hero-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - qa-hero-gateway
    links:
      - qa-hero-gateway
  qa-hero-gateway:
    container_name: qa-hero-gateway
    build:
      context: ./qa-hero/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - qa-hero-redis
    links:
      - qa-hero-redis
  qa-hero-auth:
    container_name: qa-hero-auth
    build:
      context: ./qa-hero/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - qa-hero-redis
    links:
      - qa-hero-redis
  qa-hero-modules-system:
    container_name: qa-hero-modules-system
    build:
      context: ./qa-hero/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - qa-hero-redis
      - qa-hero-mysql
    links:
      - qa-hero-redis
      - qa-hero-mysql
  qa-hero-modules-gen:
    container_name: qa-hero-modules-gen
    build:
      context: ./qa-hero/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - qa-hero-mysql
    links:
      - qa-hero-mysql
  qa-hero-modules-job:
    container_name: qa-hero-modules-job
    build:
      context: ./qa-hero/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - qa-hero-mysql
    links:
      - qa-hero-mysql
  qa-hero-modules-file:
    container_name: qa-hero-modules-file
    build:
      context: ./qa-hero/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./qa-hero/uploadPath:/home/qa-hero/uploadPath
  qa-hero-visual-monitor:
    container_name: qa-hero-visual-monitor
    build:
      context: ./qa-hero/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
