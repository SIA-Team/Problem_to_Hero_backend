spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/problem_to_hero?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
