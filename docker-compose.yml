version: '3.8'

services:
  mysql:
    image: mysql:8.0.35
    container_name: problem-to-hero-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: problem_to_hero
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - backend-network

  redis:
    image: redis:7.2.4
    container_name: problem-to-hero-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backend-network

  rabbitmq:
    image: rabbitmq:3.12.10-management
    container_name: problem-to-hero-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend-network

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  backend-network:
    driver: bridge
